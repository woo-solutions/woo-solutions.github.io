<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Analysis Workflow - Interactive Flowchart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: radial-gradient(ellipse at center, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            z-index: 1000;
            background: rgba(0,0,0,0.3);
            padding: 15px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 1.8em;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: auto;
        }

        .flowchart {
            position: relative;
            width: 4000px;
            height: 3000px;
            padding: 100px;
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .flow-line {
            stroke: rgba(255,255,255,0.3);
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 5,5;
            animation: dash 20s linear infinite;
        }

        .flow-line.active {
            stroke: #00ff88;
            stroke-width: 3;
            stroke-dasharray: none;
            filter: drop-shadow(0 0 5px #00ff88);
        }

        .flow-line.conditional {
            stroke: #ff6b9d;
            stroke-dasharray: 10,5;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: -100;
            }
        }

        .arrow-marker {
            fill: rgba(255,255,255,0.5);
        }

        .node {
            position: absolute;
            background: white;
            border-radius: 12px;
            padding: 15px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            min-width: 180px;
            text-align: center;
        }

        .node:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            z-index: 100;
        }

        .node.category {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            min-width: 220px;
            padding: 20px 25px;
            border: 3px solid rgba(255,255,255,0.2);
        }

        .node.container {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border: 2px solid #667eea;
            font-weight: 500;
        }

        .node.task {
            background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
            border: 2px solid #43e97b;
            font-size: 0.9em;
        }

        .node.conditional {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border: 2px solid #ff6b9d;
            font-size: 0.9em;
            clip-path: polygon(10% 0%, 90% 0%, 100% 50%, 90% 100%, 10% 100%, 0% 50%);
            padding: 20px 30px;
        }

        .node-icon {
            font-size: 1.5em;
            margin-bottom: 8px;
        }

        .node-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .node-subtitle {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 0.7em;
            margin-top: 5px;
            background: rgba(0,0,0,0.2);
            color: white;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .control-btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .control-btn.active {
            background: #667eea;
            border-color: #667eea;
        }

        .legend {
            position: fixed;
            top: 100px;
            right: 20px;
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1000;
            max-width: 200px;
        }

        .legend h3 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 1em;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 0.85em;
        }

        .legend-color {
            width: 30px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .tooltip {
            position: absolute;
            background: #2c3e50;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.85em;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2000;
            max-width: 250px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .tooltip.visible {
            opacity: 1;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);

            border: 2px solid #667eea;
            pointer-events: none;
        }
    </style>

        function initializeFlowchart() {
            const flowchart = document.getElementById('flowchart');
            const svg = document.getElementById('connectionsSvg');
            
            // Create nodes
            Object.values(flowchartData).forEach(nodeData => {
                const node = createNode(nodeData);
                flowchart.appendChild(node);
                nodes.push(node);
            });
            
            // Draw connections
            drawConnections();
            
            // Center view on start
            centerView();
        }

        function createNode(data) {
            const node = document.createElement('div');
            node.className = `node ${data.type}`;
            node.id = data.id;
            node.style.left = data.x + 'px';
            node.style.top = data.y + 'px';
            node.dataset.nodeId = data.id;
            
            if (data.icon) {
                node.innerHTML = `
                    <div class="node-icon">${data.icon}</div>
                    <div class="node-title">${data.title}</div>
                    ${data.subtitle ? `<div class="node-subtitle">${data.subtitle}</div>` : ''}
                `;
            } else {
                node.innerHTML = `
                    <div class="node-title">${data.title}</div>
                    ${data.subtitle ? `<div class="node-subtitle">${data.subtitle}</div>` : ''}
                `;
            }
            
            // Add hover effect
            node.addEventListener('mouseenter', (e) => {
                if (data.subtitle || data.type === 'conditional') {
                    const tooltip = document.getElementById('tooltip');
                    tooltip.textContent = data.type === 'conditional' ? 
                        `This task only runs ${data.subtitle}` : 
                        data.subtitle || data.title;
                    tooltip.style.left = e.pageX + 10 + 'px';
                    tooltip.style.top = e.pageY - 30 + 'px';
                    tooltip.classList.add('visible');
                }
                
                // Highlight connected paths
                highlightPaths(data.id);
            });
            
            node.addEventListener('mouseleave', () => {
                const tooltip = document.getElementById('tooltip');
                tooltip.classList.remove('visible');
                
                // Remove path highlights
                clearHighlights();
            });
            
            // Make draggable
            makeDraggable(node);
            
            return node;
        }

        function drawConnections() {
            const svg = document.getElementById('connectionsSvg');
            svg.innerHTML = svg.innerHTML.substring(0, svg.innerHTML.indexOf('</defs>') + 7);
            
            Object.values(flowchartData).forEach(nodeData => {
                if (nodeData.connects) {
                    nodeData.connects.forEach(targetId => {
                        drawConnection(nodeData.id, targetId, nodeData.conditional);
                    });
                }
            });
        }

        function drawConnection(fromId, toId, isConditional = false) {
            const svg = document.getElementById('connectionsSvg');
            const fromNode = document.getElementById(fromId);
            const toNode = document.getElementById(toId);
            
            if (!fromNode || !toNode) return;
            
            const fromRect = fromNode.getBoundingClientRect();
            const toRect = toNode.getBoundingClientRect();
            const containerRect = document.getElementById('flowchart').getBoundingClientRect();
            
            const fromX = fromRect.left + fromRect.width / 2 - containerRect.left;
            const fromY = fromRect.top + fromRect.height / 2 - containerRect.top;
            const toX = toRect.left + toRect.width / 2 - containerRect.left;
            const toY = toRect.top + toRect.height / 2 - containerRect.top;
            
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            
            // Create curved path
            const midX = (fromX + toX) / 2;
            const midY = (fromY + toY) / 2;
            const curveOffset = Math.abs(fromX - toX) * 0.2;
            
            const d = `M ${toX} ${toY} Q ${midX + curveOffset} ${midY} ${fromX} ${fromY}`;
            
            path.setAttribute('d', d);
            path.setAttribute('class', `flow-line ${isConditional ? 'conditional' : ''}`);
            path.setAttribute('data-from', fromId);
            path.setAttribute('data-to', toId);
            path.setAttribute('marker-end', isConditional ? 'url(#arrowhead-conditional)' : 'url(#arrowhead)');
            
            svg.appendChild(path);
            connections.push(path);
        }

        function highlightPaths(nodeId) {
            const paths = document.querySelectorAll('.flow-line');
            paths.forEach(path => {
                if (path.dataset.from === nodeId || path.dataset.to === nodeId) {
                    path.classList.add('active');
                    path.setAttribute('marker-end', 'url(#arrowhead-active)');
                }
            });
        }

        function clearHighlights() {
            const paths = document.querySelectorAll('.flow-line');
            paths.forEach(path => {
                path.classList.remove('active');
                const isConditional = path.classList.contains('conditional');
                path.setAttribute('marker-end', isConditional ? 'url(#arrowhead-conditional)' : 'url(#arrowhead)');
            });
        }

        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            element.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
                
                // Redraw connections
                drawConnections();
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        function zoomIn() {
            scale *= 1.2;
            applyZoom();
        }

        function zoomOut() {
            scale /= 1.2;
            applyZoom();
        }

        function resetView() {
            scale = 1;
            applyZoom();
            centerView();
        }

        function applyZoom() {
            const flowchart = document.getElementById('flowchart');
            flowchart.style.transform = `scale(${scale})`;
            flowchart.style.transformOrigin = 'center center';
        }

        function centerView() {
            const container = document.getElementById('canvasContainer');
            const startNode = document.getElementById('start');
            if (startNode) {
                container.scrollLeft = startNode.offsetLeft - container.clientWidth / 2 + 100;
                container.scrollTop = startNode.offsetTop - container.clientHeight / 2;
            }
        }

        function toggleConnections() {
            showConnections = !showConnections;
            const svg = document.getElementById('connectionsSvg');
            svg.style.display = showConnections ? 'block' : 'none';
        }

        function toggleAnimation() {
            animationsEnabled = !animationsEnabled;
            const lines = document.querySelectorAll('.flow-line');
            lines.forEach(line => {
                if (animationsEnabled) {
                    line.style.animation = 'dash 20s linear infinite';
                } else {
                    line.style.animation = 'none';
                }
            });
            event.target.classList.toggle('active');
        }

        // Initialize on load
        window.addEventListener('load', () => {
            initializeFlowchart();
            
            // Add pulse animation to start node
            document.getElementById('start').classList.add('pulse');
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            drawConnections();
        });
    </script>
</body>
</html>
